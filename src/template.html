<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="pm-window hide">
      <div class="pm">
        <div class="pm-box">
          <div class="pm-type"></div>
          <div class="pm1 pm-circle"></div>
        </div>
        <div class="pm-box">
          <div class="pm-type"></div>
          <div class="pm25 pm-circle"></div>
        </div>
        <div class="pm-box">
          <div class="pm-type"></div>
          <div class="pm10 pm-circle"></div>
        </div>
      </div>
      <div class="circle-btn left">
        <div class="circle-bar"></div>
      </div>
    </div>
    <div class="chart-window hide">
      <div class="chars"></div>
      <div class="arrow-btn left">
        <div class="stick1"></div>
        <div class="stick2"></div>
        <div class="stick3"></div>
      </div>
    </div>
    <div class="info">
      <div class="info-right">
        <div class="city-flag">
          <div class="city"></div>
          <div class="flag"><img class="flag-img" src="#" alt=""></div>
        </div>
        <div class="hour"></div>
        <div class="temp"></div>
      </div>
      <div class="info-left">
        <div class="add-info">
          <i class="bi bi-droplet"></i>
          <div class="hum"></div>
        </div>
        <div class="add-info">
          <i class="bi bi-speedometer"></i>
          <div class="press"></div>
        </div>
        <div class="add-info">
          <i class="bi bi-cloud"></i>
          <div class="clouds"></div>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
